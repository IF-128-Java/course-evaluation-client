<div class="container">
  <p>Courses list</p>
<!--  <a mat-stroked-button (click)="addGroup()" class="button">-->
<!--    <mat-icon>add</mat-icon>-->
<!--    Add Group-->
<!--  </a>-->

  <table mat-table [dataSource]="courses" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let course"> {{ course.id }} </td>
    </ng-container>

    <ng-container matColumnDef="Course Name">
      <th mat-header-cell *matHeaderCellDef> Group name</th>
      <td mat-cell *matCellDef="let course"> {{ course.courseName }} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td class="pointer" mat-cell *matCellDef="let course" > {{ course.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Start Date">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td class="pointer" mat-cell *matCellDef="let course"> {{ course.startDate | slice:0:10 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="End Date">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td class="pointer" mat-cell *matCellDef="let course"> {{ course.endDate | slice:0:10  }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let course">
<!--        <button *ngIf="group" mat-flat-button (click)="deleteGroup(group.id)" class="delete-button">-->
<!--          <mat-icon>delete</mat-icon>-->
<!--          Delete-->
<!--        </button>-->
      </td>
    </ng-container>
    <tr id="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <div *ngIf="courses.length === 0" class="admin-empty-records">No records found</div>
  <mat-paginator
    #paginator
    [length]="length"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25]"
    (page)="pageEvent = getCourses($event)"
  ></mat-paginator>
</div>
