<div class="container">
  <h4>Users list</h4>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef> First name</th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="Roles">
      <th mat-header-cell *matHeaderCellDef> Roles</th>
      <td mat-cell *matCellDef="let user"> {{user.roles}} </td>
    </ng-container>

    <tr id="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        matTooltip="Browse {{row.firstName +' '+ row.lastName}}"
        (click)="openDialog(row.id)"></tr>
  </table>
  <div *ngIf="users.length === 0" class="admin-empty-records">No records found</div>
  <mat-paginator
    #paginator
    [length]="length"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25]"
    (page)="pageEvent = getUsers($event)"
  ></mat-paginator>
</div>
