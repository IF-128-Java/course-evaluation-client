<div class="container">
  <p>Groups list</p>
  <a mat-stroked-button (click)="addGroup()" class="button">
    <mat-icon>add</mat-icon>
    Add Group
  </a>

  <table mat-table [dataSource]="groups" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let group"> {{group.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Group Name">
      <th mat-header-cell *matHeaderCellDef> Group name</th>
      <td mat-cell *matCellDef="let group"> {{group.groupName}} </td>
    </ng-container>

    <ng-container matColumnDef="Students">
      <th mat-header-cell *matHeaderCellDef> Students</th>
      <td class="pointer" mat-cell *matCellDef="let group" matTooltip="Manage students"
          (click)="openStudents(group.id)"> View
      </td>
    </ng-container>

    <ng-container matColumnDef="Courses">
      <th mat-header-cell *matHeaderCellDef> Courses</th>
      <td class="pointer" mat-cell *matCellDef="let group" matTooltip="View group courses"
          (click)="openCourse(group.id)"> View
      </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let group">
        <button mat-flat-button (click)="deleteGroup(group.id)" class="delete-button">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </td>
    </ng-container>
    <tr id="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <div *ngIf="groups.length === 0" class="admin-empty-records">No records found</div>
  <mat-paginator
    #paginator
    [length]="length"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25]"
    (page)="pageEvent = getGroups($event)"
  ></mat-paginator>
</div>
