<div class="container">
  <h4 style="text-align: center"> Teacher Rating </h4>

  <div class="chart-wrapper" style="margin-left: 100px;max-width: 800px">
  <canvas baseChart
          [data]="chartData"
          [labels]="chartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
  </canvas>
</div>
</div>
