<div class="container">
  <div class="text-center">
    <h3 class="mt-5">User Profile!</h3>
    <div class="mt-4">
      <label><strong>Email:</strong></label> {{ currentUser.email }}
    </div>
    <div class="mt-1">
      <label><strong>First Name:</strong></label> {{ currentUser.firstName }}
    </div>
    <div class="mt-1">
      <label><strong>Last Name:</strong></label> {{ currentUser.lastName }}
    </div>

    <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary m-2">Update</button>

      <button type="reset" class="btn btn-secondary m-2">Update Password</button>
    </div>
  </div>
</div>
