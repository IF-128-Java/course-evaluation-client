<div class="submit-form">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" *ngIf="!saved" #f="ngForm" novalidate>
    <div class="form-group">
      <label>Description</label>
      <input class="form-control" name="feedbackDescription" [(ngModel)]="feedbackrequest.feedbackDescription"/>
    </div>
    <div class="form-group">
      <label>Start Date</label>
      <input class="form-control" type="date" name="startDate" [(ngModel)]="startDateTime.date"/>
    </div>
    <div class="form-group">
      <label>Start Time</label>
      <input class="form-control" type="time" name="startDate" [(ngModel)]="startDateTime.time"/>
    </div>
    <div class="form-group">
      <label>End Date</label>
      <input class="form-control" type="date" name="endDate" [(ngModel)]="endDateTime.date"/>
    </div>
    <div class="form-group">
      <label>End Time</label>
      <input class="form-control" type="time" name="startDate" [(ngModel)]="endDateTime.time"/>
    </div>
    <div>
    <label>Course</label>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Select course</mat-label>
      <mat-select [(ngModel)]="feedbackrequest.course" name="course" required>
        <mat-option *ngFor="let course of allCourse" [value]="course.id">
          {{course.courseName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-chip-list" appearance="fill">
      <mat-label>Choice question</mat-label>
      <mat-chip-list #chipList aria-label="Question selection">
        <mat-chip
          *ngFor="let question of selectQuestions"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(question)">
          {{question.questionText}}
          <mat-icon matChipRemove *ngIf="!question.pattern">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="New question..."
          #questionInput
          [formControl]="questionCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let question of filteredQuestion | async" [value]="question">
          {{question}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-stroked-button class="button" (click)="addQuestion()">
      <mat-icon>add</mat-icon> Add question</button>
    <div class="form-group">
      <button mat-stroked-button class="button">
        <mat-icon>save</mat-icon> Save</button>
    </div>
  </form>
  <div *ngIf="saved"><h3> {{feedbackrequest.feedbackDescription}} has added!</h3>
  <div class="form-group mt-5" >
    <button mat-stroked-button class="button" (click)="reloadPage()">
      <mat-icon>add</mat-icon> Add new feedback request</button>
  </div>
  </div>
</div>
