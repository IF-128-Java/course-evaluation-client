<div class="container"  *ngIf="curStudent && courses.length">

  <label><strong>Group:</strong></label> {{ curStudent.groupName }}
  <br>
  <br>
  <h4>Available course </h4>

  <table mat-table [dataSource]="listData" class="mat-elevation-z8">

    <ng-container matColumnDef="CourseName">
      <th mat-header-cell *matHeaderCellDef> Course Name</th>
      <td mat-cell *matCellDef="let coursesgroup"> {{coursesgroup.courseName}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let coursesgroup"> {{coursesgroup.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Teacher">
      <th mat-header-cell *matHeaderCellDef> Teacher</th>
      <td mat-cell *matCellDef="let studentgroup let i = index" (click)="onTeacherInfo(studentgroup.teacherId)"> {{studentgroup.firstName}} {{studentgroup.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="StartDate">
      <th mat-header-cell *matHeaderCellDef> Start Date</th>
      <td mat-cell *matCellDef="let coursesgroup"> {{coursesgroup.startDate | date : 'd.MM.y'}} </td>
    </ng-container>

    <ng-container matColumnDef="EndDate">
      <th mat-header-cell *matHeaderCellDef> End Date</th>
      <td mat-cell *matCellDef="let coursesgroup"> {{coursesgroup.endDate | date : 'd.MM.y'}} </td>
    </ng-container>

    <tr id="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #scheduledOrdersPaginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25]">

  </mat-paginator>

</div>
