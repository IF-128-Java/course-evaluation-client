<div class="container" *ngIf="curStudent && curStudent.id" >
  <div class="mt-2">
    <label><strong>Group:</strong></label> {{ curStudent.groupName }}
  </div>
</div>

<div class="container"  *ngIf="curStudent && courses.length">
  <br>

  <h4>Available course </h4>

  <table mat-table [dataSource]="listData" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let coursesgroup"> {{coursesgroup.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Course Name">
      <th mat-header-cell *matHeaderCellDef> Course Name</th>
      <td mat-cell *matCellDef="let coursesgroup"> {{coursesgroup.courseName}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let coursesgroup"> {{coursesgroup.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Start Date">
      <th mat-header-cell *matHeaderCellDef> Start Date</th>
      <td mat-cell *matCellDef="let coursesgroup"> {{coursesgroup.startDate | date : 'd MMM, y' : '+0000'}} </td>
    </ng-container>

    <ng-container matColumnDef="End Date">
      <th mat-header-cell *matHeaderCellDef> End Date</th>
      <td mat-cell *matCellDef="let coursesgroup"> {{coursesgroup.endDate | date : 'd MMM, y' : '+0000'}} </td>
    </ng-container>

    <tr id="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #scheduledOrdersPaginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25]">

  </mat-paginator>

</div>
