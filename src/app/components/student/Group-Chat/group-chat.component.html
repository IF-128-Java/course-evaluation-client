<div class="container">
  <mat-spinner *ngIf="!connected" class="spinner"></mat-spinner>

  <div *ngIf="connected" class="text-center">
    <div id="message-area">
      <h6 *ngIf="messages.length == 0">No messages yet!</h6>

      <div *ngIf="messages.length != 0" >
        <mat-card *ngFor="let m of messages" class="message-item">
          <div class="message-sender text-start fw-bold">{{m.senderFirstName + ' ' + m.senderLastName}}</div>
          {{ m.content }}
          <div class="message-date text-end fst-italic fw-bold">{{m.createdAt | date : 'dd.MM.yyyy HH:mm' : '+0300'}}</div>
        </mat-card>
      </div>
    </div>

    <div class="mt-3">
      <mat-form-field appearance="standard" class="input-message">
        <input [(ngModel)]="message" type="text" matInput placeholder="Enter you message...">
      </mat-form-field>
      <button (click)="sendMessage()" mat-stroked-button class="m-2">
        <mat-icon>send</mat-icon>
        Send
      </button>
    </div>
  </div>

</div>
