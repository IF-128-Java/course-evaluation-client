<div class="container" *ngIf="curStudent && curStudent.id" >
  <div class="mt-2">
    <label><strong>Group:</strong></label> {{ curStudent.groupName }}
  </div>
</div>

<div class="container" *ngIf="curStudent && courses.length">
  <br><br>
  <h4 >Current courses</h4>

  <table mat-table [dataSource]="listData" class="mat-elevation-z8">

    <ng-container matColumnDef="CourseName">
      <th mat-header-cell *matHeaderCellDef> Course name</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.courseName}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.description}} </td>
    </ng-container>

    <ng-container matColumnDef="StartDate">
      <th mat-header-cell *matHeaderCellDef> Start Date</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.startDate | date : 'd MMM, y' : '+0000'}} </td>
    </ng-container>

    <ng-container matColumnDef="EndDate">
      <th mat-header-cell *matHeaderCellDef> End Date</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.endDate | date : 'd MMM, y' : '+0000'}} </td>
    </ng-container>

    <tr id="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #scheduledOrdersPaginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25]">

  </mat-paginator>

</div>
