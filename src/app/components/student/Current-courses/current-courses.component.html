<div class="container" *ngIf="curStudent && curStudent.id" >
  <h3 class="mt-5"></h3>
  <div class="mt-2">
    <label><strong>First name:</strong></label> {{ curStudent.firstName }}
  </div>
  <div class="mt-2">
    <label><strong>Last name:</strong></label> {{ curStudent.lastName }}
  </div>
  <div class="mt-2">
    <label><strong>Email:</strong></label> {{ curStudent.email }}
  </div>
  <div class="mt-2">
    <label><strong>Group:</strong></label> {{ curStudent.groupName }}
  </div>
</div>

<div class="container" *ngIf="curStudent && courses.length">
  <br><br>
  <h4 >Current courses</h4>

  <table mat-table [dataSource]="courses" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let coursesgroup"> {{coursesgroup.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Course Name">
      <th mat-header-cell *matHeaderCellDef> Course name</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.courseName}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Start Date">
      <th mat-header-cell *matHeaderCellDef> Start Date</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.startDate}} </td>
    </ng-container>

    <ng-container matColumnDef="End Date">
      <th mat-header-cell *matHeaderCellDef> End Date</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.endDate}} </td>
    </ng-container>

    <tr id="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #scheduledOrdersPaginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25]">

  </mat-paginator>

</div>
