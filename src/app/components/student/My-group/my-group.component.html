<div class="container" *ngIf="curStudent && curStudent.id">
  <h3 class="mt-5"></h3>
  <div class="mt-2">
    <label><strong>First name:</strong></label> {{ curStudent.firstName }}
  </div>
  <div class="mt-2">
    <label><strong>Last name:</strong></label> {{ curStudent.lastName }}
  </div>
  <div class="mt-2">
    <label><strong>Email:</strong></label> {{ curStudent.email }}
  </div>
  <div class="mt-2">
    <label><strong>Group:</strong></label> {{ curStudent.groupName }}
  </div>
</div>

<div class="container" *ngIf="curStudent && allstudents.length">
  <br>
  <h4>Students list</h4>

  <table mat-table [dataSource]="allstudents" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.id}} </td>
    </ng-container>

    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef> First name</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.email}} </td>
    </ng-container>

    <tr id="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #scheduledOrdersPaginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25]">

  </mat-paginator>
</div>
