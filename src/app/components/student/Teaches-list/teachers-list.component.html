<div class="container" >
  <br>
  <br>
  <h4>Teachers list</h4>

  <table mat-table [dataSource]="listData" class="mat-elevation-z8">

    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef> First Name</th>
      <td mat-cell *matCellDef="let teachers"> {{teachers.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let teachers"> {{teachers.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="Courses">
      <th mat-header-cell *matHeaderCellDef> Courses</th>
      <td mat-cell *matCellDef="let teachers"> {{teachers.totalCourses}} </td>
    </ng-container>

    <ng-container matColumnDef="Groups">
      <th mat-header-cell *matHeaderCellDef> Groups</th>
      <td mat-cell *matCellDef="let teachers"> {{teachers.totalGroups}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let teachers"> {{teachers.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Check">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>


    <tr id="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #scheduledOrdersPaginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25]">

  </mat-paginator>

  <form class="example-form">
    <br>

    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label>Send message</mat-label>
      <textarea matInput placeholder="" name="textmessage"
                cdkTextareaAutosize #autosize = "cdkTextareaAutosize"
                cdkAutosizeMinRows = "5"
                cdkAutosizeMaxRows="10"
                type="text" [(ngModel)]="mess" >
      </textarea>
    </mat-form-field>

  </form>

  <div class="form-footer">

    <button mat-stroked-button (click)="sendMail()" class="btn custom-btn" name="sendemail" >
      <mat-icon>mail</mat-icon>
      Send mail
    </button>
  </div>

</div>
