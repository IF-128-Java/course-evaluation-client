<div class="container" >
  <br>
  <br>
  <br>
  <br>
  <br>

  <table mat-table [dataSource]="listData" class="mat-elevation-z8">

    <ng-container matColumnDef="Question">
      <th mat-header-cell *matHeaderCellDef> Answer this question</th>
      <td mat-cell *matCellDef="let answers">
        <br>
        <br>
        {{answers.questionName}}
        <br>
        <br>
      </td>
    </ng-container>

    <ng-container matColumnDef="Rate">
      <th mat-header-cell *matHeaderCellDef> Rate</th>
      <td mat-cell *matCellDef="let answers, let row">
        <br>
        <rating style="align-content: end" [max]="10" [(ngModel)]="answers.rate"  [readonly]="false"></rating><br>
      </td>
    </ng-container>


    <tr id="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #scheduledOrdersPaginator
                 [pageSize]="1"
                 [pageSizeOptions]="[1]">

  </mat-paginator>

  <form class="example-form">
    <br>

    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label></mat-label>
      <textarea matInput placeholder="" name="textmessage"
                cdkTextareaAutosize #autosize = "cdkTextareaAutosize"
                cdkAutosizeMinRows = "5"
                cdkAutosizeMaxRows="10"
                type="text" [(ngModel)]="curFeedback.comment"  [disabled]="true">
      </textarea>
    </mat-form-field>

  </form>

  <div class="form-footer">
    <button mat-stroked-button (click)="SaveFeedback()" class="btn custom-btn" name="savefeedback" >
      <mat-icon></mat-icon>
      Save
    </button>
    <button mat-stroked-button (click)="CancelFeedback()" class="btn custom-btn" name="cancelfeedback" >
      <mat-icon></mat-icon>
      Cancel
    </button>
  </div>
</div>
