<div class="container" *ngIf="courseName && courseName.length">
  <br><br>
  <h4 >{{courseName}}</h4>

  <table mat-table [dataSource]="listData" class="mat-elevation-z8">

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.feedbackDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="StartDate">
      <th mat-header-cell *matHeaderCellDef> Start Date</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.startDate | date : 'd.MM.y'}} </td>
    </ng-container>

    <ng-container matColumnDef="EndDate">
      <th mat-header-cell *matHeaderCellDef> End Date</th>
      <td mat-cell *matCellDef="let studentgroup"> {{studentgroup.endDate | date : 'd.MM.y'}} </td>
    </ng-container>


    <ng-container matColumnDef="Feedback" >
      <th mat-header-cell *matHeaderCellDef> Feedback</th>
      <td class="pointer" mat-cell *matCellDef="let studentgroup, let i = index" (click)="onSelect(i)">
        <button mat-button  *ngIf="!studentgroup.studentId" (click)="addFeedback(studentgroup.id)" >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button  *ngIf="studentgroup.studentId" (click)="viewFeedback(studentgroup.feedbackId)"  >
          <mat-icon>list</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr id="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator #scheduledOrdersPaginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25]">

  </mat-paginator>
</div>
