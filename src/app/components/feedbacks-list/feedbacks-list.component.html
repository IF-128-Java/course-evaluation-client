<div class="container">
  <a mat-raised-button routerLink="/courses" class="back-button">
    <mat-icon>arrow_back</mat-icon>
    Back</a>

  <table mat-table [dataSource]="feedbacks" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let feedbacks"> {{feedbacks.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let feedbacks"> {{feedbacks.date | date:'dd.MM.yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="Student">
      <th mat-header-cell *matHeaderCellDef> Student</th>
      <td mat-cell *matCellDef="let feedbacks"> {{feedbacks.studentName}}</td>
    </ng-container>

    <ng-container matColumnDef="Comment">
      <th mat-header-cell *matHeaderCellDef> Comment</th>
      <td mat-cell *matCellDef="let feedbacks"> {{feedbacks.comment}} </td>
    </ng-container>

    <ng-container matColumnDef="Review">
      <th mat-header-cell *matHeaderCellDef> Review</th>
      <td mat-cell *matCellDef="let feedbacks"> {{rate(feedbacks.id)}} </td>
    </ng-container>

    <tr id="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <div *ngIf="feedbacks.length === 0" class="admin-empty-records">No records found</div>
  <mat-paginator
    #paginator
    [length]="length"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="pageEvent = getFeedbacks($event)"
  ></mat-paginator>
</div>
