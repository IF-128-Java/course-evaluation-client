<div class="container"  >
<table mat-table [dataSource]="listData" class="mat-elevation-z8">



<ng-container matColumnDef="feedbackname">
  <th mat-header-cell *matHeaderCellDef> feedbackname </th>
  <td mat-cell *matCellDef="let feedbackSatisfactions"> {{feedbackSatisfactions.feedbackName}} </td>
</ng-container>

<ng-container matColumnDef="satisfaction">
  <th mat-header-cell *matHeaderCellDef> satisfaction </th>
  <td mat-cell *matCellDef="let feedbackSatisfactions"> {{feedbackSatisfactions.satisfaction}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
