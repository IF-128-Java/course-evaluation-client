<div *ngIf="isSignedUp; else signupForm">
  Your registration is successful. Please login!
</div>
<ng-template #signupForm>
  <div class="col-md-4 offset-md-4">
    <div class="login-form bg-light mt-4 p-4 shadow rounded">
      <div class="card card-container">
        <div class="card card-container">
          <img
            id="profile-img"
            src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
            class="profile-img-card"
          />
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label>First name</label>
              <input
                type="text"
                class="form-control"
                name="firstName"
                [(ngModel)]="form.firstName" #firstName="ngModel" required
              />
              <div *ngIf="firstName.errors">First name is required</div>
            </div>
            <div class="form-group">
              <label>Last name</label>
              <input
                type="text"
                class="form-control"
                name="lastName"
                [(ngModel)]="form.lastName" #lastName="ngModel" required
              />
              <div *ngIf="lastName.errors">Last name is required</div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="form.email" #email="ngModel"
                required
                email

              />
              <div *ngIf="email.errors">Email is required</div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password" #password="ngModel" required
                required

              />
              <div *ngIf="password.errors">Password is required</div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">Sign Up</button>
            </div>


          </form>


        </div>
      </div>
    </div>
  </div>
</ng-template>
