
<div class="container"  >


  <br>
  <br>
  <h4>Courses Satisfaction </h4>

  <table mat-table [dataSource]="listData" class="mat-elevation-z8">

    <ng-container matColumnDef="CourseId">
      <th mat-header-cell *matHeaderCellDef> Course Name</th>
      <td mat-cell *matCellDef="let coursessatisfaction"> {{coursessatisfaction.courseName}} </td>
    </ng-container>

    <ng-container matColumnDef="FeedbackRequestId">
      <th mat-header-cell *matHeaderCellDef> FeedbackRequestId</th>
      <td mat-cell *matCellDef="let coursessatisfaction"> {{coursessatisfaction.feedbackName}} </td>
    </ng-container>

    <ng-container matColumnDef="Satisfaction">
      <th mat-header-cell *matHeaderCellDef> Satisfaction</th>
      <td mat-cell *matCellDef="let coursessatisfaction"> {{coursessatisfaction.satisfaction}} </td>
    </ng-container>



    <tr id="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <br>
  <br>

  <mat-paginator #scheduledOrdersPaginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25]">

  </mat-paginator>

</div>
