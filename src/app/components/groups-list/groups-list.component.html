<div class="card my-5">
  <div class="card-body">
    <button type="button" class="btn btn-primary" (click)="open()" ><i   aria-hidden="true"></i> Add Group</button>
    <table class="table table-bordered">
      <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Group name</th>
        <th colspan="2">Operations</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let group of groups">
        <td>{{ group.id }}</td>
        <td>{{ group.groupName }}</td>
        <td>
          <button class="btn btn-success">Edit</button>
        </td>
        <td>
          <button class="btn btn-success" (click)="deleteRoom(group)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
