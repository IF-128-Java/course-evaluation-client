<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <br>
      <h4>Create New Course</h4>
      <br>
      <div class="form-group">
        <input type="text" placeholder="Course" class="form-control transparent-field highlighted" id="courseName" required [(ngModel)]="course.courseName" name="courseNames"/>
      </div>
      <br>
      <div class="form-group">
        <input class="form-control transparent-field highlighted" placeholder="Description" id="description" required [(ngModel)]="course.description" name="description"/>
      </div>
      <br>
      <div class="form-group">
        <input class="form-control transparent-field highlighted" placeholder="Start Date" id="startDate" required [(ngModel)]="course.startDate" name="startDate"/>
      </div>
      <br>
      <div class="form-group">
        <input class="form-control transparent-field highlighted" placeholder="End Date" id="endDate" required [(ngModel)]="course.endDate" name="endDate"/>
      </div>
      <br>
      <div class="form-group">
        <input class="form-control transparent-field highlighted" placeholder="Teacher" id="teacher_id" required [(ngModel)]="course.teacher_id" name="teacher"/>
      </div>
      <br><br>
      <button (click)="saveCourse()" class="btn mat-stroked-button transparent-field highlighted">Create</button>
    </div>
    <br>
    <div *ngIf="submitted">
      <h5>Course was successfully created</h5>
      <button class="btn btn-success highlighted" (click)="newCourse()">Add</button>
    </div>
  </div>
</div>
