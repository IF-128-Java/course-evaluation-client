<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="courseName">Course</label>
        <input type="text" class="form-control" id="courseName" required [(ngModel)]="course.courseName" name="courseNames"/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" required [(ngModel)]="course.description" name="description"/>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input class="form-control" id="startDate" required [(ngModel)]="course.startDate" name="startDate"/>
      </div>
      <div class="form-group">
        <label for="endDate">Date of the end</label>
        <input class="form-control" id="endDate" required [(ngModel)]="course.endDate" name="endDate"/>
      </div>
      <div class="form-group">
        <label for="teacher">Teacher</label>
        <input class="form-control" id="teacher" required [(ngModel)]="course.teacher" name="teacher"/>
      </div>
      <button (click)="saveCourse()" class="btn btn-success" >Submit</button>
    </div>
    <div *ngIf="submitted">
      <h5>Course was successfully submitted</h5>
      <button class="btn btn-success" (click)="newCourse()">Add</button>
    </div>
  </div>
</div>
