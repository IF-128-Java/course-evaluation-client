<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>
<ng-template #loggedOut>
  <div class="col-md-4 offset-md-4">
    <div class="login-form bg-light mt-4 p-4 shadow rounded">
      <div class="card card-container">

        <img
          id="profile-img"
          src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
          class="profile-img-card"
        />
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username" #username="ngModel" required
            />
            <div *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              name="password" [(ngModel)]="form.password" #password="ngModel" required
            />
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors">Password is required</div>
            </div>
          </div>
          <div class="form-group ">
            <button class="btn btn-primary btn-block ">
              Login
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</ng-template>
