<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>
<ng-template #loggedOut>
  <div class="form-wraper">
    <div class="form-container card">
      <div class="form-header">
        <H3>User Login</H3>
      </div>
      <form name="form" class="form-body" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="alert alert-warning text-center" *ngIf="f.submitted && isLoginFailed">
          <mat-error>
            Login failed!<br />{{ errorMessage }}
          </mat-error>
        </div>
        <mat-form-field class="justifier">
          <input matInput placeholder="Email" class="form-input" name="username"
                 [(ngModel)]="form.username" #username="ngModel" required>
        </mat-form-field>
        <mat-form-field class="justifier">
          <input type="password" matInput placeholder="Password" class="form-input" name="password"
                 [(ngModel)]="form.password" #password="ngModel" required>
        </mat-form-field>
        <div class="form-footer">
          <button mat-stroked-button class="btn custom-btn">
            <mat-icon>input</mat-icon>
            Login
          </button>
        </div>
        <div class="additional-link">
          <a routerLink="/register">No Account? <strong>Create one here</strong></a>
        </div>
        <div class="form-group">
          <p class="social text-center">Or sign in with:</p>
          <p class="social-login text-center">
            <a href="{{ googleURL }}" class="btn btn btn-block btn-social btn-google">
              <span class="fa fa-google"></span> Google
            </a>
            <a href="{{ facebookURL }}" class="btn btn-block btn-social btn-facebook">
              <span class="fa fa-facebook"></span> Facebook
            </a>
            <a href="{{ githubURL }}" class="btn btn-block btn-social btn-github">
              <span class="fa fa-github"></span> GitHub
            </a>
          </p>
        </div>

      </form>
    </div>
  </div>
</ng-template>
