<div class="container">
  <a mat-raised-button routerLink="/admin/courses/{{courseId}}/feedback_requests/{{feedbackRequestId}}" class="back-button">
    <mat-icon>arrow_back</mat-icon>
    Back</a>

  <table mat-table [dataSource]="answers" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let answers"> {{answers.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Question">
      <th mat-header-cell *matHeaderCellDef> Question</th>
      <td mat-cell *matCellDef="let answers"> {{answers.questionName}} </td>
    </ng-container>

    <ng-container matColumnDef="Rate">
      <th mat-header-cell *matHeaderCellDef> Rate</th>
      <td mat-cell *matCellDef="let answers"> {{answers.rate}} </td>
    </ng-container>

    <tr id="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="answers.length === 0" class="admin-empty-records">No records found</div>

</div>
