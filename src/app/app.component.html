<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Course Evaluation</a>
    <div class="collapse navbar-collapse show">
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li *ngIf="roles && roles.includes('ROLE_ADMIN')" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" role ="button" (click)="toggleNavbar()"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Admin Board
        </a>
        <ul [ngClass]="{ 'show': navbarOpen }" class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="/admin" (click)="toggleNavbar()" routerLink="admin">Users list</a></li>
        </ul>
      <li *ngIf="roles && roles.includes('ROLE_ADMIN')" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" role ="button" (click)="toggleNavbar()"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Admin Board
        </a>
        <ul [ngClass]="{ 'show': navbarOpen }" class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="/admin" (click)="toggleNavbar()" routerLink="admin">Users list</a></li>
          <li><a class="dropdown-item" href="/groups-list" (click)="toggleNavbar()" routerLink="groups-list">Groups list</a></li>
        </ul>
      </li>
    </ul>
    <li class="nav-item">
      <a routerLink="courses" class="nav-link">Courses</a>
    </li>
    <li class="nav-item">
      <a routerLink="add" class="nav-link">Add New Course</a>
    </li>

    <ul class="navbar-nav ms-auto">
      <li *ngIf="!username" class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li *ngIf="!roles" class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul *ngIf="roles" class="navbar-nav ms-auto">
      <li  class="nav-item">
        <a href="/profile" class="nav-link"> {{username}} </a>
      </li>
      <li  class="nav-item">
        <a role ="button" (click)="logout()" class="nav-link">LogOut</a>
      </li>
    </ul>
    </div>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
