<header class=" view intro-header">
  <mat-toolbar class="sticky-toolbar toolbar-background" id="toolbar" cdk-scrollable>
    <span class="toolbar-logo">Course Evaluation</span>
    <button class="toolbar-content" mat-button [matMenuTriggerFor]="menuCourses">Courses</button>
    <mat-menu class="toolbar-content" #menuCourses="matMenu" yPosition="below">
      <a routerLink="courses" mat-menu-item>Courses List</a>
      <a routerLink="add" mat-menu-item>Add New Course</a>
    </mat-menu>
    <button class="toolbar-content" mat-button [matMenuTriggerFor]="menuGroups">Groups</button>
    <mat-menu class="toolbar-content" #menuGroups="matMenu" yPosition="below">
      <a mat-menu-item>Groups list</a>
    </mat-menu>
    <button class="toolbar-content" mat-button [matMenuTriggerFor]="menuFeedbackRequest"
            *ngIf="roles && (roles.includes('ROLE_TEACHER') || roles.includes('ROLE_ADMIN'))">FeedbackRequest
    </button>
    <mat-menu class="toolbar-content" #menuFeedbackRequest="matMenu" yPosition="below">
      <a routerLink="feedback_request/add" mat-menu-item>Add new Feedback Request</a>
    </mat-menu>
    <button class="toolbar-content" mat-button [matMenuTriggerFor]="menuAdmin"
            *ngIf="roles && roles.includes('ROLE_ADMIN')">Admin
    </button>
    <mat-menu class="toolbar-content" #menuAdmin="matMenu" yPosition="below">
      <a routerLink="admin/users" mat-menu-item>User List</a>
      <a routerLink="courses" mat-menu-item>Courses List</a>
      <a routerLink="admin/groups" mat-menu-item>Groups List</a>
    </mat-menu>
    <span class="spacer"></span>
    <div class="toolbar-content" *ngIf="!username" id="reg-login-links">
      <a routerLink="register" mat-button>
        <mat-icon>add</mat-icon>
        Sign Up</a>
      <a routerLink="login" mat-button>
        <mat-icon>input</mat-icon>
        Login</a>
    </div>
    <div class="toolbar-content" id="profile-logout-links">
      <a *ngIf="roles" routerLink="users/{{id}}" mat-button>
        <mat-icon>account_box</mat-icon>
        {{username}}</a>
      <a *ngIf="roles" mat-button (click)="logout()">
        LogOut</a>
    </div>
    <br>
  </mat-toolbar>
  <br>
  <mat-sidenav-container class="example-container" autosize>
    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true"  (mouseenter)="mouseenter()"
                 (mouseleave)="mouseleave()">
      <mat-nav-list>
        <span>Admin panel</span>
        <mat-divider></mat-divider>
        <p>
          <button routerLinkActive="active-link" routerLink="admin/users" mat-button class="menu-button">
            <span>Users</span>
          </button>
        </p>
        <p>
          <button routerLinkActive="active-link" routerLink="admin/students" mat-button class="menu-button">
            <span>Students</span>
          </button>
        </p>
        <p>
          <button routerLinkActive="active-link" routerLink="admin/groups" mat-button  class="menu-button">
            <span>Groups</span>
          </button>
        </p>
        <p>
        <button  mat-button class="menu-button">
          <span>Courses</span>
        </button>
        </p>
        <mat-divider></mat-divider>

      </mat-nav-list>
      <mat-nav-list>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <section class=" intro-2 ">

        <router-outlet></router-outlet>

      </section>
    </mat-sidenav-content>


  </mat-sidenav-container>


</header>
<p class="py-5 text-center">IF128</p>
